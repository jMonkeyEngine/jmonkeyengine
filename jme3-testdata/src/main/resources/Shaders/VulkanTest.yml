name: "VulkanTest"
parameters:

  - name: "Matrices"
    type: UniformBuffer
    layout: # defines the layout of the uniform buffer
      worldViewProjection: Matrix4f # type is the member
      time:
        type: Float
        default: 1.0
      myval:
        type: MyCustomType
        default: "parse_this"

  - name: "BaseColorMap"
    type: Texture
    default: "Common/Textures/MissingTexture.jpg"

  - name: "MyValue"
    type: MyUniformType
    default: "parse_this"

techniques:
  - name: "main"
    shaders:
      - stage: Vertex
        file: "Shaders/VulkanVertTest.yml"
        entry: "main"
      - stage: Fragment
        file: "Shaders/VulkanFragTest.yml"
        # entry is "main" by default
      - shader: "Vertex:Shaders/VulkanVertTest.yml:main"
    layout:
      - name: "BaseColorMap"
        descriptor: CombinedImageSampler
        stages: [Fragment]
        set: 0
        binding: 1
      - layout: "UniformBuffer:Matrices:0.0"
        stages: [Vertex]
        define: "MATRICES"
    renderState:
      cullMode: None
      stencil:
        frontStencilFail: Keep

