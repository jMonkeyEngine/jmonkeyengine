name: "VulkanTest"

parameters:

  - name: "MetallicRoughness"
    type: UniformBuffer
    struct: MetallicRoughnessPBR

  - name: "Lighting"
    type: UniformBuffer
    struct: Lighting

  - name: "ColorMap"
    type: Texture
    default: "Common/Textures/MissingTexture.jpg"

  - name: "NormalUnpacker"
    type: String
    default: "normal.xyz"

# represents the additional render state
renderState:
  cullMode: Front

techniques:
  - name: "main"
    shaders:
      - file: "Shaders/VulkanVertTest.glsl"
        entry: "main" # entry is "main" by default
        version: 450
        type: Vertex
      - file: "Shaders/VulkanFragTest.yml"
        version: 450
        type: Fragment
    bindings:
      - name: "ColorMap"
        location: [0, 0] # [set, binding]
        scope: [Fragment]
        define: "COLOR_MAP"
      - name: "NormalUnpacker"
        scope: [Fragment]
        define: "NORMAL_UNPACKER"
        # location not defined: is not a writable uniform in this case
    pushConstants:
      - scope: [Vertex]
        uniform: "Transforms"
    renderState:
      cullMode: None
      stencil:
        frontStencilFail: Keep
    attributes:
      Position: 0
      TexCoord: 1
      Normal: 2

