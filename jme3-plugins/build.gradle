sourceSets {
    main {
        java {
            srcDir 'src/ogre/java'
            srcDir 'src/gltf/java'
            srcDir 'src/fbx/java'
            srcDir 'src/xml/java'
        }
    }
}

repositories{
    maven {
        url "https://maven.rblb.it/jMonkeyEngine/openize-drako-java/"
    }
}

dependencies {
    api project(':jme3-core')
    implementation "com.openize:drako:1.4.4"
    implementation project(':jme3-plugins-json')
    implementation project(':jme3-plugins-json-gson')
    testRuntimeOnly project(':jme3-desktop')
}
